<!DOCTYPE html>
<html>

<head>
    <title>Learning JavaScript!</title>
    <style type="text/css" media="screen">
    #box {
        background-color: red;
        height: 200px;
        width: 200px;
        display: none;
        position: relative;
    }
    </style>
</head>

<body>
    <p>Your time: <span id="time"></span></p>
    <div id="box"></div>
    <script type="text/javascript">
    var clickedTime;
    var createdTime;
    var reactionTime;
    var isCircle = 0;
    var up;
    var left;

    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function makeBox() {
        var time = (Math.random() * 5000) + 1
        isCircle = Math.floor((Math.random() * 2));
        up = Math.random() * 300;
        left = Math.random() * 500;
        setTimeout(function() {
            if (isCircle == 1)
                document.getElementById("box").style.borderRadius = "100px";
            else
                document.getElementById("box").style.borderRadius = "initial";

            document.getElementById("box").style.top = up + "px";
            document.getElementById("box").style.left = left + "px";
            document.getElementById("box").style.backgroundColor = getRandomColor();
            document.getElementById("box").style.display = "block";
            createdTime = Date.now();
        }, time);
    }
    makeBox();
    document.getElementById("box").onclick = function() {
        clickedTime = Date.now();
        this.style.display = "none";
        makeBox();
        reactionTime = (clickedTime - createdTime) / 1000;
        document.getElementById("time").innerHTML = "It took you " + reactionTime + " seconds";
    }
    </script>
</body>

</html>
