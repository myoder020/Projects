<!DOCTYPE html>
<html>
	<head>
		<title>Learning CSS</title>
		<style type="text/css" media="screen">

		div {
			height: 100px;
			width: 100px;
			margin: 20px;
			float: left;
		}

		.bluediv {
			background-color: blue;
			border: 5px black dashed;
		}  	

		.reddiv {
			background-color: red;
			border-style: ridge solid dotted dashed;
		}  	

		.greendiv {
			background-color: green;
		}  

		
		</style>
	</head>
	

	<body>
		<div class="bluediv">
			<h2>Example Title</h2>
			<p class="mine">This is some text</p>
		</div>

		<div class="reddiv">
			<h2>Example Title</h2>
			<p class="mine">This is some text</p>
		</div>

		<div class="greendiv">
			<h2>Example Title</h2>
			<p class="mine">This is some text</p>
		</div>
	</body>
</html>
