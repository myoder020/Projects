<!DOCTYPE html>
<html>
	<head>
		<title>Class Selectors</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="primary-box">
			<h2>Primary box</h2>
			<p>Some text <em>in a box</em></p>
			<div class="inside-box">
				<h3>An Inner Box</h3>
				<p>With some text in it.</p>
			</div>
		</div>
		
		<div class="secondary-box">
			<h2>Secondary box</h2>
			<p>Some text <em>in a box</em></p>
			<div class="inside-box">
				<h3>An Inner Box</h3>
				<p>With some text in it.</p>
			</div>
		</div>
		<div class="primary-box">
			<h2>Primary box</h2>
			<p>Some text <em>in a box</em></p>
			<div class="inside-box">
				<h3>An Inner Box</h3>
				<p>With some text in it.</p>
			</div>
		</div>
		<div class="secondary-box">
			<h2>Secondary box</h2>
			<p>Some text <em>in a box</em></p>
			
			<div class="inside-box">
				<h3>An Inner Box</h3>
				<p>With some text in it.</p>
			</div>
		</div>
	</body>
</html>
