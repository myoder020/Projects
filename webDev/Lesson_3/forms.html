<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<fieldset>
			<legend>Profile Info</legend>

			Name: <input type="text" placeholder="Your full name here"><br>

			Email: <input type="email" placeholder="your@email.com"><br>

			Password: <input type="password"><br><br>

			<input type="radio" name="gender"> Male <br>
			<input type="radio" name="gender"> Female 

			<br><br>
			Type of computer:<br>
			<input type="checkbox" name="" value=""> I have a laptop <br>
			<input type="checkbox" name="" value=""> I have a desktop

			<br><br>

			Age:<br>
			<select name="" multiple>
				<option value="">0 - 20</option>
				<option value="">20 - 40</option>
				<option value="">40+</option>
			</select>

			<br><br>

			Biography:<br>

			<textarea cols="30" rows="3" name=""></textarea>

			<br><br>

			<input type="reset" value="Clear form">
			<input type="submit" name="" value="Save my info">

		</fieldset>
	</body>
</html>
